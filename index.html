<!DOCTYPE html>
<html lang="en" class="d-grid h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Low</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    .grid-column-1 {
      grid-column: 1;
    }

    .grid-row-1 {
      grid-row: 1;
    }
  </style>
</head>
<body class="d-grid h-100">
  <div id="app" class="container">
    <div class="row mb-5">
      <div class="col col-12">
        <h1 class="display-4 mb-5 text-center my-3">
          High Low
        </h1>
      </div>
      <div class="col col-6">
        <h2 class="text-center">
          0<br>
          Wins
        </h2>
      </div>
      <div class="col col-6">
        <h2 class="text-center">
          0<br>
          Loses
        </h2>
      </div>
    </div>
    <div class="row d-grid">
      <div class="col col-6 offset-3 text-center grid-column-1 grid-row-1">
        <button class="btn btn-primary">Play</button>
      </div>

      <div class="col col-6 offset-3 grid-column-1 grid-row-1">
        <div class="alert alert-info">Guess a number</div>
        <form>
          <input  type="number"
                  class="form-control mb-3" 
                  :min="1" 
                  :max="10">
          <button type="submit" class="btn btn-primary">Guess</button>
        </form>
      </div>
    </div>   
  </div>
  <script src="app.js"></script>
</body>
</html>
